<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
 <div class="container">
 	<div class="card">
	  	<div class="card-header">
			<h1>Books</h1>
		</div>
		<div class="row">
			<div class="col-md-3"><label for="search">Title</label></div>
		
			<div class="col-md-3">
				<div class="dropdown">
				  <button  class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Year
				  </button>
				  <div id="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				    <a class="dropdown-item" value="2019">2019</a>
				    <a class="dropdown-item" value="2018">2018</a>
				    <a class="dropdown-item" value="2017">2017</a>

				  </div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 mr"><input id="search" type="text" placeholder="Title"></div>
		</div>	
			
		
		<div class="card-footer">
			<button id="button">Click</button>
		</div>
	</div>
	<div id="results" class="row"></div>
